[pytest]
# Configuração do pytest para o Sistema de Transcrição Veterinária

# Diretórios de teste
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções de linha de comando padrão
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70

# Marcadores personalizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes que demoram mais tempo
    requires_api: Testes que requerem API keys

# Configurações de cobertura
[coverage:run]
omit =
    */tests/*
    */venv/*
    */.venv/*
    */site-packages/*
    setup.py
    teste_rapido.py
    find_emojis.py
    copy_logo.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
